<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles/style.css">
        <title>Online Text Editor</title>
    </head>

    <body>
        <!-- header section -->
        <header>
            <h1 class="header-title">Online <span class="header-text">Text</span><span class="header-editor"> Editor</span></h1>
        </header>
        <!-- main section -->
        <main>
            <!-- top-options -->
            <section class="container">
                <div class="top-layer">
                    <!-- text function 1 -->
                    <button id="bold" class="option-button format">
                        <i class="fa-solid fa-bold"></i>
                    </button>
                    <button id="superscript" class="option-button script">
                        <i class="fa-solid fa-superscript"></i>
                    </button>
                    <button id="subscript" class="option-button script">
                        <i class="fa-solid fa-subscript"></i>
                    </button>
                    <!-- text function 2 -->
                    <button id="insertOrderedList" class="option-button">
                        <div class="fa-solid fa-list-ol"></div>
                    </button>
                    <button id="insertUnorderedList" class="option-button">
                        <i class="fa-solid fa-list"></i>
                    </button>
                    <!-- text function 3 -->
                    <button id="undo" class="option-button">
                        <i class="fa-solid fa-rotate-left"></i>
                    </button>
                    <button id="redo" class="option-button">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                    <!-- text function 4 -->
                    <button id="createLink" class="adv-option-button">
                        <i class="fa fa-link"></i>
                    </button>
                    <button id="unlink" class="option-button">
                        <i class="fa fa-unlink"></i>
                    </button>
                    <!-- text function 5 -->
                    <button id="justifyLeft" class="option-button align">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button id="justifyCenter" class="option-button align">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button id="justifyRight" class="option-button align">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                    <button id="justifyFull" class="option-button align">
                        <i class="fa-solid fa-align-justify"></i>
                    </button>
                    <button id="indent" class="option-button spacing">
                        <i class="fa-solid fa-indent"></i>
                    </button>
                    <button id="outdent" class="option-button spacing">
                        <i class="fa-solid fa-outdent"></i>
                    </button>
                </div>
                <!-- buttom-options -->
                <div class="buttom-layer">
                    <!-- header selector -->
                    <select id="formatBlock" class="adv-option-button">
                        <option value="H1">Header 1</option>
                        <option value="H2">Header 2</option>
                        <option value="H3">Header 3</option>
                        <option value="H4">Header 4</option>
                        <option value="H5">Header 5</option>
                        <option value="H6">Header 6</option>
                    </select>
                    <!-- font name selector -->
                    <select id="fontName" class="adv-option-button"></select>
                    <!-- font size selector -->
                    <select id="fontSize" class="adv-option-button"></select>
                    <!-- font color selector -->
                    <div class="input-wrapper">
                        <input type="color" id="foreColor" class="adv-option-button">
                        <label for="foreColor">Font Color</label>
                    </div>
                    <!-- highlighter selector -->
                    <div class="input-wrapper">
                        <input type="color" id="backColor" class="adv-option-button">
                        <label for="backColor">Highlighter</label>
                    </div>
                </div>
                <!-- text box area -->
                <div id="text-input" contenteditable="true"></div>
            </section>
        </main>
        
        <!-- footer section -->
        <footer>
            <!-- Attribution -->
            <div class="attribution">
                <p>Coded by <a href="https://github.com/SHARIFsGIT" target="_blank">Shariful Islam</a>
                </p>
            </div>
        </footer>
    
        <!-- JavaScript file -->
        <script src="scripts/script.js"></script>

    </body>
</html>
